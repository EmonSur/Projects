<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Game</title>
    <link rel="stylesheet" href="levels.css">
</head>
<body>
	<h1 id="title">Select a level:</h2>
    <div class="level-chooser">
        <div class="level" id="level1">
          <div class="level-info">
            <div class="level-number">Level 1</div>
          </div>
          <button id="level-1">Play</button>
        </div>
        <div class="level locked" id="level2">
          <div class="level-info">
            <div class="level-number">Level 2</div>
          </div>
          <button id="level-2">Play</button>
        </div>
        <div class="level locked" id="level3">
          <div class="level-info">
            <div class="level-number">Level 3</div>
          </div>
          <button id="level-3">Play</button>
        </div>
        <div class="level locked" id="level4">
          <div class="level-info">
            <div class="level-number">Level 4</div>
          </div>
          <button id="level-4">Play</button>
        </div>
      </div>

	  <script src="levels.js"></script>
</body>
</html>
