{% extends "base.html" %}

{% block main_content %}

    <form method="POST" action="" novalidate>
        {{ form.hidden_tag() }}
        {{ form.calculation.label }}
        {{ form.calculation() }}
        <br />
        {{ form.answer.label }}
        {{ form.answer(disabled=True) }}
        <br />
        {{ form.submit()}}
    </form>


{% endblock %}
